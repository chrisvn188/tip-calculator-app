<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="padding-medium">
      <div class="logo">
        <img src="./images/logo.svg" alt="Splitter - Tip Calculator" />
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Tip Calculator</h1>
      <div class="[ calculator ] [ padding-medium ]">
        <div class="[ calculator__inputs flow ]">
          <div class="calculator__bill flow-xs">
            <h2>Bill</h2>
            <div class="bill-input-wrapper">
              <input
                class="padding-xs text-right round-sm text-rg"
                type="number"
                value="142.55" />
            </div>
          </div>

          <div class="[ calculator__tips ] [ flow-sm ]">
            <h2>Select Tip %</h2>
            <div class="tip__percentages">
              <button
                class="[ tip__percentage-btn ] [ padding-xs round-sm text-rg ]">
                5%
              </button>
              <button
                class="[ tip__percentage-btn ] [ padding-xs round-sm text-rg ]">
                10%
              </button>
              <button
                class="[ tip__percentage-btn ] [ padding-xs round-sm text-rg ]">
                15%
              </button>
              <button
                class="[ tip__percentage-btn ] [ padding-xs round-sm text-rg ]">
                25%
              </button>
              <button
                class="[ tip__percentage-btn ] [ padding-xs round-sm text-rg ]">
                50%
              </button>
              <input
                class="padding-xs text-right round-sm"
                type="number"
                required
                placeholder="Custom" />
            </div>
          </div>

          <div class="[ calculator__people-num ] [ flow-xs ]">
            <h2>Number of People</h2>
            <div class="people-input-wrapper">
              <input
                class="padding-xs text-right round-sm"
                type="number"
                value="5" />
            </div>
          </div>
        </div>

        <div
          class="[ calculator__outputs ] [ padding-regular flex flex-column gap-r round-lg ]">
          <div
            class="[ calculator__tip-amount-text ] [ flex content-between items-center ]">
            <h2 class="calculator__output-text">
              <span class="block">Tip Amount</span>
              <span class="text-xs block">/ person</span>
            </h2>
            <div class="[ calculator__output-number ] [ text-md ]">$4.27</div>
          </div>
          <div
            class="[ calculator__total-text ] [ flex content-between items-center ]">
            <h2 class="calculator__output-text">
              <span class="block">Total</span>
              <span class="text-xs block">/ person</span>
            </h2>
            <div class="[ calculator__output-number ] [ text-md ]">$32.79</div>
          </div>
          <button
            class="[ calculator__reset ] [ text-center text-uppercase padding-xs round-sm ]">
            Reset
          </button>
        </div>
      </div>
    </main>

    <footer class="[ attribution ] [ padding-regular text-center text-xs ]">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
